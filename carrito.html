<!DOCTYPE html>
<html lang="en">

<head>

<body>

    <div class="wrapper">
        <header class="header-mobile">
            <img class="logo">
            <button class="open-menu" id="open-menu">
                <i class="bi bi-list"></i>
            </button>
        </header>
        <aside>
            <button class="close-menu" id="close-menu">
                <i class="bi bi-x"></i>
            </button>
            <header>
                <img class="logo" src="./images/Your Best Mate ..png">
            </header>
            <nav>
                <ul>
                    <li>
                        <a class="boton-menu boton-volver" href="./index.html">Continue Shopping</a>
                    </li>
                    <li>
                        <a class="boton-menu boton-carrito active" href="carrito.html"><i class="bi bi-bag"></i>Shopping
                            Cart</a>
                    </li>
                </ul>
            </nav>
            <footer>
                <p class="texto-footer">Â© 2023 Your Best Mate</p>
            </footer>
        </aside>
        <main>
            <h2 class="titulo-principal">Shopping Cart</h2>
            <div class="contenedor-carrito">
                <p id="carrito-vacio" class="carrito-vacio">Your shopping cart is empty.</p>
                <div id="carrito-productos" class="carrito-productos disabled">
                    <div class="carrito-producto">
                    </div>
                </div>
                <div id="carrito-acciones" class="carrito-acciones disabled">
                    <div class="carrito-acciones-derecha"></div>
                    <div class="carrito-acciones-total">
                        <p>Total:</p>
                        <p id="total"></p>
                    </div>
                    <button id="carrito-acciones-vaciar" class="carrito-acciones-vaciar">Empty cart</button>
                    <button id="carrito-acciones-comprar" class="carrito-acciones-comprar">BUY NOW</button>
                </div>

                <p id="carrito-lleno" class="carrito-lleno disabled">Your purchase has been successful. Thank you for
                    shopping with us. Have a sparky day!</p>
        </main>
    </div>
    <!--Librerias-->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
